# vim: ft=conf
[Dialer Defaults]
Modem Type = Analog Modem
# Baud rate
# wvdialconf /tmp/wvdial.conf >& /dev/null && grep ^Baud /tmp/wvdial.conf 
#Baud = 460800
Baud = 7200000
New PPPD = yes
ISDN = 0

[Dialer signal]
Init1 = AT+CSQ
Modem = /dev/ttyACM1
Dial Attempts = 0

[Dialer pin]

